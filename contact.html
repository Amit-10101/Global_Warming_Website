<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Global Warming | Contact</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <style>
            body {
                /* background-color: darkgrey; */
                background-image: url(images/contact_back_plant1.png);
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
            }
            h1 {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <header>
            <!-- Header Logo -->
            <div id="logo_div"><img src="images/global_warming_logo_new.png" alt="Global Warming Logo" id="logo"></div>

            <!-- Links -->
            <!-- Link 1 - Home -->
            <div class="nav_items">
                <span class="nav_linkbox">
                    <a href="index.html" class="links">
                        <p><i class="ri-home-2-fill"></i> &nbsp;Home</p>
                    </a>
                </span>
            </div>

            <!-- Link 2 - Effects -->
            <div class="nav_items">
                <span class="nav_linkbox">
                    <a href="effects.html" class="links">
                        <p><i class="ri-article-fill"></i> &nbsp;Effects</p>
                    </a>
                </span>
            </div>

            <!-- Link 3 - Solutions -->
            <div class="nav_items">
                <span class="nav_linkbox">
                    <a href="solutions.html" class="links">
                        <p><i class="ri-tools-fill"></i> &nbsp;Solutions</p>
                    </a>
                </span>
            </div>

            <!-- Link 4 - News -->
            <div class="nav_items">
                <span class="nav_linkbox">
                    <a href="news.html" class="links">
                        <p><i class="ri-newspaper-fill"></i> &nbsp;News</p>
                    </a>
                </span>
            </div>

            <!-- Link 5 - Contact -->
            <div class="nav_items">
                <span class="nav_linkbox">
                    <a href="contact.html"class="links">
                        <p><i class="ri-phone-fill"></i> &nbsp;Contact</p>
                    </a>
                </span>
            </div>
        </header>

        <!-- Spacing -->
        <div class="spacer">
            &nbsp;
        </div>

        <main>
            <!-- Main Cover Image -->
            

            <!-- Contact Form -->
            <div class="contact_box">
                <h1>Share your Views</h1>
                <br>
                <div class="form_box">
                    <form action="mailto:globalwarming@gmail.com" method="post" enctype="text/plain">
                        <label>
                            &nbsp;<i class="ri-calendar-fill"></i>&nbsp;Date : 
                            <br>
                            <input type="date" name="Date" placeholder="MM/DD/YYYY">
                        </label>
                        <br><br>
                
                        <label>
                            &nbsp;<i class="ri-user-3-fill"></i>&nbsp;Name : 
                            <br>
                            <input type="text" name="yourName" placeholder="Name">
                        </label>
                        <br><br>
                
                        <label>
                            &nbsp;<i class="ri-mail-fill"></i>&nbsp;Email : 
                            <br>
                            <input type="email" name="yourEmail" placeholder="Email">
                        </label>
                        <br><br>
                
                        <label>
                            &nbsp;<i class="ri-question-answer-fill"></i>&nbsp;Your Message : 
                            <br>
                            <textarea name="yourMessage" cols="30" rows="10" placeholder="Your views and suggestions"></textarea>
                        </label>
                        <br><br>
                        
                        <div class="btn">
                            <input type="submit" value="Submit" id="submit">
                            <input type="reset" value="Reset" id="reset">
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <br>
        <br> 
        <br>

        <!-- Footer -->
        <footer>
            &copy; Global Warming | <em>"Save earth today to survive tomorrow."</em>
        </footer>
    </body>
</html>
